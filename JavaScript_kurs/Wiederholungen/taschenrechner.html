<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taschenrechner mit Grid und JQuery</title>
  <link rel="stylesheet" href="css/taschenrechner.css">
</head>

<body>
  <h1>Taschenrechner mit Grid und JQuery</h1>
  <div class="calculator">
    <input class="calculation" type="input" value="" readonly>

    <input class="button clear-btn" type="button" name="" value="C">
    <input class="button return-btn" type="button" name="" value="AC">
    <input class="button calc-btn" type="button" name="" value="*">
    <input class="button calc-btn" type="button" name="" value="/">

    <input class="button calc-btn" type="button" name="" value="(">
    <input class="button calc-btn" type="button" name="" value=")">
    <input class="button calc-btn" type="button" name="" value="+">
    <input class="button calc-btn" type="button" name="" value="-">

    <input class="button calc-btn" type="button" name="" value="7">
    <input class="button calc-btn" type="button" name="" value="8">
    <input class="button calc-btn" type="button" name="" value="9">

    <input class="button calc-btn" type="button" name="" value="4">
    <input class="button calc-btn" type="button" name="" value="5">
    <input class="button calc-btn" type="button" name="" value="6">

    <input class="button calc-btn" type="button" name="" value="1">
    <input class="button calc-btn" type="button" name="" value="2">
    <input class="button calc-btn" type="button" name="" value="3">


    <input class="button enter-btn" type="button" name="" value="=">
    <input class="button calc-btn zero-btn" type="button" name="" value="0">
    <input class="button calc-btn dot-btn" type="button" name="" value=".">

  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/taschenrechner.js" type="text/javascript"></script>

</body>

</html>
