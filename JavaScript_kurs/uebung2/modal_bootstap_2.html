<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Modal über Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/modal.css">
  <style>
		.valide {
			color: lightgreen;
		}
	</style>
</head>

<body>
  <div class="criteria" id="length">Mindestens 8 Zeichen lang</div>
  	<div class="criteria" id="letter">Enthält einen Buchstaben</div>
  	<div class="criteria" id="capital">Enhält einen Großbuchstaben</div>
  	<div class="criteria" id="number">Enthält eine Zahl</div>
  	<div class="criteria" id="special">Enthält ein Sonderzeichen</div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 m-5">
        <h1>Hallo Welt!</h1>
        <form action="index.html" method="post">
          <div class="form-check form-check-inline p-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Frau</label>
          </div>
          <div class="form-check form-check-inline p-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Herr</label>
          </div>
          <div class="form-group row p-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Vorname" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nachname" required>
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Passwort</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row p-2">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Passwort wiederholen</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row p-2">
            <label class="control-label col-sm-2 requiredField" for="date">
              Geburtstag
            </label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar">
                  </i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" required />
              </div>
            </div>
          </div>
          <div class="form-group row p-2">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                AGB zustimmen.
              </label>
              <div class="invalid-feedback">
                Sie müssen zustimmen,bevor Sie weitergehen.
              </div>
            </div>
          </div>
        </form>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary">Änderungen speichern</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="js/modal_bootstrap.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

  <script>
    $(document).ready(function() {
      var date_input = $('input[name="date"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      date_input.datepicker({
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      })
    });


    $('#inputPassword3').keyup(function() {
      var input = $(this).val();
      if (input.length >= 8) {
        $('#length').addClass('valide');
      } else {
        $('#length').removeClass('valide');
      }
      if (input.match(/[A-z]/)) {
        $('#letter').addClass('valide');
      } else {
        $('#letter').removeClass('valide');
      }
      if (input.match(/[A-Z]/)) {
        $('#capital').addClass('valide');
      } else {
        $('#capital').removeClass('valide');
      }
      if (input.match(/\d/)) {
        $('#number').addClass('valide');
      } else {
        $('#number').removeClass('valide');
      }
      if (input.match(/[!@#$%\^&*(){}[\]<>?/|\-+]/)) {
        $('#special').addClass('valide');
      } else {
        $('#special').removeClass('valide');
      }
    });
  </script>
</body>

</html>
