<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Listen</title>
</head>

<body>
  <p>Unordered List
    <ul>
      <li>Listenelement</li>
      <li>Listenelement</li>
      <li>Listenelement</li>
      <li>Listenelement</li>
      <li>Listenelement</li>
    </ul>
  </p>

  <p>Ordered List</p>
    <ol start=1>
      <li>Listenelement</li>
      <li>Listenelement</li>
      <li>Listenelement</li>
      <ol style="list-style-type:circle">
        <li>Listenelement</li>
        <li>Listenelement</li>
        <li>Listenelement</li>
      </ol>
      <li>Listenelement</li>
    </ol>
</body>

</html>
